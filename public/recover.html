<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password - Authentication System</title>
    <!-- MaterializeCSS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .recover-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 3rem;
            color: #667eea;
        }
        .btn-large {
            width: 100%;
            margin-top: 20px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            margin: 0 10px;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        .password-display {
            background-color: #f3e5f5;
            color: #4a148c;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            display: none;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="recover-container">
        <div class="logo">
            <i class="material-icons">lock_reset</i>
            <h4>Recover Password</h4>
            <p class="grey-text">Enter your credentials to recover your password</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="passwordDisplay" class="password-display"></div>

        <form id="recoverForm">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button id="recoverPassword" class="btn-large waves-effect waves-light" type="submit">
                        <i class="material-icons left">search</i>
                        Recover Password
                    </button>
                </div>
            </div>
        </form>

        <div class="links">
            <a href="/">Back to Login</a>
            <a href="/reset-password">Reset Password (Blocked Users)</a>
        </div>
    </div>

    <!-- MaterializeCSS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            M.updateTextFields();
        });

        // Recover form handling
        document.getElementById('recoverForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            
            // Hide all messages
            hideAllMessages();
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showErrorMessage('Please enter a valid email address.');
                return;
            }
            
            try {
                const response = await fetch('/bff/recover', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccessMessage('Password recovered successfully!');
                    showPasswordDisplay(data.password || 'Your password has been sent to your email.');
                    // Clear form
                    document.getElementById('recoverForm').reset();
                    M.updateTextFields();
                } else {
                    showErrorMessage(data.error || 'Password recovery failed. Please check your credentials.');
                }
            } catch (error) {
                showErrorMessage('Network error. Please try again.');
            }
        });

        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function showPasswordDisplay(password) {
            const passwordDiv = document.getElementById('passwordDisplay');
            passwordDiv.textContent = `Your password is: ${password}`;
            passwordDiv.style.display = 'block';
        }

        function hideAllMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('passwordDisplay').style.display = 'none';
        }
    </script>
</body>
</html>
