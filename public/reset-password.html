<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Authentication System</title>
    <!-- MaterializeCSS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 3rem;
            color: #667eea;
        }
        .btn-large {
            width: 100%;
            margin-top: 20px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            margin: 0 10px;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        .warning-message {
            background-color: #fff3e0;
            color: #ef6c00;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <i class="material-icons">security</i>
            <h4>Reset Password</h4>
            <p class="grey-text">For blocked accounts only</p>
        </div>

        <div class="warning-message">
            <i class="material-icons left">warning</i>
            This page is for users whose accounts have been blocked due to multiple failed login attempts.
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="resetForm">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="newPassword" type="password" class="validate" required>
                    <label for="newPassword">New Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="confirmPassword" type="password" class="validate" required>
                    <label for="confirmPassword">Confirm New Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn-large waves-effect waves-light" type="submit">
                        <i class="material-icons left">lock_reset</i>
                        Reset Password
                    </button>
                </div>
            </div>
        </form>

        <div class="links">
            <a href="/">Back to Login</a>
            <a href="/recover">Recover Password</a>
        </div>
    </div>

    <!-- MaterializeCSS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            M.updateTextFields();
        });

        // Reset form handling
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Hide all messages
            hideAllMessages();
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showErrorMessage('Passwords do not match.');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showErrorMessage('Please enter a valid email address.');
                return;
            }
            
            // Validate password strength (optional)
            if (newPassword.length < 6) {
                showErrorMessage('Password must be at least 6 characters long.');
                return;
            }
            
            try {
                const response = await fetch('/bff/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccessMessage('Password reset successfully! Your account has been unblocked. You can now sign in with your new password.');
                    // Clear form
                    document.getElementById('resetForm').reset();
                    M.updateTextFields();
                } else {
                    showErrorMessage(data.error || 'Password reset failed. Please check your credentials.');
                }
            } catch (error) {
                showErrorMessage('Network error. Please try again.');
            }
        });

        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideAllMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
